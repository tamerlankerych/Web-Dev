<div class="container">
  <div class="categories">
    <h2>Categories</h2>
    <ul>
      <li
        *ngFor="let category of categories"
        (click)="selectCategory(category)"
      >
        {{ category }}
      </li>
    </ul>
  </div>
  <div class="products">
    <h2>Products</h2>
    <app-product-list
      *ngIf="selectedCategory"
      [products]="selectedProducts"
      (liked)="likeProduct($event)"
      (removed)="removeProduct($event)"
    >
    </app-product-list>
  </div>
</div>

<div *ngFor="let product of products" class="product-card">
  <img [src]="product.image" alt="{{ product.name }}" />
  <h2>{{ product.name }}</h2>
  <p>{{ product.description }}</p>
  <p>⭐ {{ product.rating }}</p>
  <a [href]="product.link" target="_blank">Купить</a>

  <!-- Кнопки "Поделиться" -->
  <div class="share-buttons">
    <button (click)="share('whatsapp', product.name, product.link)">📲 WhatsApp</button>
    <button (click)="share('telegram', product.name, product.link)">✈️ Telegram</button>
  </div>
</div>

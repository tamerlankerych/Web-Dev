<div class="products-container">
  <div *ngFor="let product of products" class="product-card">
    <img [src]="product.image" [alt]="product.name" class="product-image">
    <h2>{{ product.name }}</h2>
    <p>{{ product.description }}</p>
    <p>⭐ {{ product.rating }}</p>

    <div class="buttons">
      <a [href]="product.link" target="_blank" class="buy-button">Купить</a>
      <button (click)="share('whatsapp', product.name)" class="share-button">📱 WhatsApp</button>
      <button (click)="share('telegram', product.name)" class="share-button">✈️ Telegram</button>
    </div>
  </div>
</div>
